  memcached_exporter:
    build_steps:
      <<: *default_build_steps
    context:
      <<: *default_context
      static:
        <<: *default_static_context
        version: 0.14.4
        license: ASL 2.0
        URL: https://github.com/prometheus/memcached_exporter
        summary: Memcached stats exporter for Prometheus.
        description: |
